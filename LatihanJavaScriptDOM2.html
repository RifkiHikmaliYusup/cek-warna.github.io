<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan DOM</title>
  </head>
  <style>
    body {
      text-align: center;
    }
    .kotak {
      width: 25px;
      height: 25px;
      margin: 10px auto;
    }
    .merah {
      background-color: red;
    }
    .hijau {
      background-color: green;
    }
    .biru {
      background-color: blue;
    }
    .biru-muda {
      background-color: lightblue;
    }
  </style>
  <body>
    <h1>Bermain Dengan Warna</h1>
    <button type="button" id="btn-ubahWarna">Ubah Warna</button>

    <br /><br />
    <div class="kotak merah"></div>
    <input type="range" name="Slide-Merah" min="0" max="255" />

    <div class="kotak hijau"></div>
    <input type="range" name="Slide-Hijau" min="0" max="255" />

    <div class="kotak biru"></div>
    <input type="range" name="Slide-Biru" min="0" max="255" />

    <script src="Script2.js"></script>
  </body>
</html>
